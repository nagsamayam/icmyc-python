{% extends 'base.html' %}
{% block head_title %} {{ complaint.title }} | {{ block.super }} {% endblock head_title %}
{% block content %}
<div>

    <p>{{complaint.body }}</p>
</div>
<a href="{% url 'complaint-new' %}">+Add new complaint</a>

{% endblock %}
